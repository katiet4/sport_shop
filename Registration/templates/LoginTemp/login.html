{% extends "index.html"%}
{%block title%}Login{%endblock%}


{%block head%}
{% load static %}
<link rel='stylesheet' href="{%static 'login.css' %}">
{%endblock%}




{%block header%}
{%endblock%}



{%block content%}
<div class='content'>
  <div class="contentBox">
    <div class="logBox box">
      <h2>Вход</h2>
      <hr>
      <form name="contact_form" action="" method="post" onsubmit="return validate_form_for_login();">
        <p>Логин</p>
        <input type="text" name="username" id="username" class="form-control">
        <p>Пароль</p>
        <input type="password" name="password" id="password" class="form-control">
        <div class="button">
          <button class='btn1' type="submit" name="send">Войти</button>
        </div>
        {% csrf_token %}
      </form>
    </div>
    <div class="new_user box">
      <h2>Зарегистрироваться</h2>
      <hr>
      <div>
        <p>Зарегистрируйтесь , для что бы покупать товары в нашем магазине.</p>
        <div class="button">
          <button class="btn2"><a href="/registration/">Зарегистрироваться</a></button>
        </div>
      </div>
    </div>
  </div>
</div>
<p></p>
{%endblock%}
