{% extends "index.html"%}

{%block title%}Registration{%endblock%}

{%block head%}
{% load static %}
<link rel="stylesheet" href="{%static 'registration.css' %}">
<script type="text/javascript" src="{% static 'validate.js' %}">
</script>
{%endblock%}

{%block header%}
<a href="/login">Войти</a>
<a href="/registration">Регистрация</a>
{%endblock%}

{%block content%}
<div class="content">
  <div class="contentBox">
    <div class="contentBoxIn">
      <div class="boxs">
        <h2>Введите новый пароль</h2>
      </div>
      <hr>
      <div class='new_user boxs'>
        <form name="passwordsForm" action="" method="post" onsubmit="return password_repeat()">
          <p>Пароль:</p>
          <input type="password" name="new" id="username" class="form-control">
          <p>Подтвердите пароль:</p>
          <input type="password" name="repeat_new" id="password" class="form-control">
          <div class='btn btnReset'>
            <button type="submit" name="send">Сменить пароль</button>
          </div>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
  <div class="contentBoxLog">

  </div>
</div>
{%endblock%}
