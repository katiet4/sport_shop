<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{%static 'main.css' %}" />
    <link
      href="//fonts.googleapis.com/css?family=Montserrat:200,500,900&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="{%static 'slide.js'%}"></script>
    {%block head%} {%endblock%}
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="bar">
          <div class="menu">
            <div>
              <!--              <a href="/admin/">Админ-панель</a>-->
              <a href="/main/">Новости</a>
            </div>
            <div class="catalg">
              <a href="/store/">Каталог</a>
            </div>
            <div>
              <a href="/basket/"
                >Корзина <span style="color: red;">{{goodsInBasket}}</span></a
              >
            </div>
          </div>
          <div class="login">
            {%if aunt%}
            <button><a class="login" href="/login/logout">Выйти</a></button>
            <button><a class="login" href="/cabinet">Личный кабинет</a></button>
            {% else %}
            <button><a class="login" href="/login">Войти</a></button>
            <button>
              <a class="login" href="/registration">Регистрация</a>
            </button>
            {%endif%}
          </div>
          <div class="blockLog" style="display: none;">
            <a>Личный кабинет</a>
          </div>
        </nav>
      </div>
    </header>

    {%block content%} {%endblock%}

    <footer class="footer">
      <div class="nav-footer">
        <div class="footer-block">
          <img src="/static/images/shop.png" alt="" />
          <div class="copyright">
            <span
              >© 2020
              <span
                itemprop="publisher"
                itemscope=""
                itemtype="//schema.org/Organization"
              >
                <span itemprop="name">Official Shop</span></span
              >
            </span>
          </div>
        </div>
      </div>
    </footer>
    <div class="snowContainer">
      <div id="snow"></div>
    </div>
  </body>
</html>
