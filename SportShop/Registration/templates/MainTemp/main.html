  {%block content_with_goods%}

            {%for i in good%}
              {% load staticfiles %}
              <td class = 'img'><img src="/static/{{i.image}}"><br>
              {{i.name}}<br>
              {{i.price}}р.<br>
                  <a href="goods/{{i.id}}" class="btn btn-primary">Купить</a>
              </td>
            {%endfor%}
          </tr>
